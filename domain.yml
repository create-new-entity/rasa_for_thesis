version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- show_library:
    use_entities: true
- check_balance:
    use_entities: true
- show_available_games:
    use_entities: true
- add_to_cart:
    use_entities: true
- show_cart_items:
    use_entities: true
- remove_from_cart:
    use_entities: true
- remove_all_from_cart:
    use_entities: []
- is_cart_affordable:
    use_entities: []
- buy_cart_items:
    use_entities: []
- add_money:
    use_entities: true
entities:
- game
- number
slots:
  balance:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    max_value: 1.0
    min_value: 0.0
  amount:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    max_value: 1.0
    min_value: 0.0
  shortage:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    max_value: 1.0
    min_value: 0.0
  total_cart_cost:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    max_value: 1.0
    min_value: 0.0
  library_games:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  available_games:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  shopping_cart:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_balance:
  - text: Your current balance is {balance} euro(s)
  - text: You've {balance} euro(s) in your account
  - text: Balance is {balance} euro(s)
  - text: You have {balance} euro(s) left
  utter_cart_is_empty:
  - text: Your cart is empty at the moment.
  - text: You don't have anything in the cart.
  - text: You haven't added anything or removed everything from cart.
  - text: There is nothing in the cart at the moment.
  utter_entire_cart_removed:
  - text: I've deleted everything from cart.
  - text: Your cart has been deleted.
  - text: All games have been deleted from your cart.
  - text: Your entire cart has been removed.
  - text: I've nuked your cart.
  utter_added_to_cart:
  - text: I've added those games to your cart.
  - text: Games added to cart.
  - text: Items added to cart.
  - text: Ok, I've added them to cart.
  utter_removed_from_cart:
  - text: I've removed those games from your cart.
  - text: Ok, I've removed those from your cart.
  - text: Items removed from cart.
  - text: Games removed from your cart.
  utter_cart_affordable_yes:
  - text: Yes, you have {balance} euro(s) in your account. Total cost of your cart is {total_cart_cost} euro(s)
  - text: Your current account has {balance} euro(s) and total cost of your cart is {total_cart_cost} euro(s). So yes, you can buy the stuffs in your cart.
  - text: Yes, you have more than the cost in your account. Your account has {balance} euro(s) and the cost is {total_cart_cost} euro(s)
  utter_cart_affordable_no:
  - text: No!, you have {balance} euro(s) in your account. Total cost of your cart is {total_cart_cost} euro(s)..You need to add {shortage} euro(s) in your account.
  - text: Your current account has {balance} euro(s) in your account. Total cost of your cart is {total_cart_cost} euro(s)..You need to add {shortage} euro(s) in your account.
  - text: No, You need to add {shortage} euro(s) in your account, you have {balance} euro(s) in your account. Total cost of your cart is {total_cart_cost} euro(s)..
  utter_purchase_success:
  - text: Transaction complete. Games have been added to your library.
  - text: Purchase successful. Games have been added to your library.
  - text: Checkout done. Check your library for new games.
  utter_purchase_failure:
  - text: Transaction failed. Something went wrong.
  - text: Sorry, purchase could not be done at the moment.
  - text: Checkout failed. Something went wrong.
  utter_amount_added_success:
  - text: I've added an amount of {amount} euro(s) to your account. New balance is {balance} euro(s).
  - text: New balance is {balance} euro(s). An amount of {amount} euro(s) has been added to your account.
  utter_amount_added_failure:
  - text: Something went wrong, I could not add the amount.
actions:
- action_show_library
- action_check_balance
- action_show_available_games
- action_add_to_cart
- action_show_cart
- action_remove_from_cart
- action_remove_all_from_cart
- action_is_cart_affordable
- action_buy_cart_items
- action_add_money
forms: {}
e2e_actions: []
